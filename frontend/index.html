<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacotes LTE</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .payment-modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .payment-modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px;
            text-align: center;
        }

        .payment-modal-content button {
            padding: 10px 15px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .pix-button {
            background-color: #00c359;
            color: white;
        }

        .credit-card-button {
            background-color: #3498db;
            color: white;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>üì∂ Pacotes LTE</h1>
    <div id="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Usu√°rio">
        <input type="password" id="password" placeholder="Senha">
        <button id="login-button">Entrar</button>
    </div>
    <button id="logout-button">Logout</button>
    <div id="loading">Carregando...</div>
    <div id="error" class="error"></div>
    <div id="products-container"></div>

    <div id="paymentModal" class="payment-modal">
        <div class="payment-modal-content">
            <span class="close-button">&times;</span>
            <h2>Escolha o m√©todo de pagamento</h2>
            <button id="pixPaymentBtn" class="pix-button">Pix</button>
            <button id="creditCardPaymentBtn" class="credit-card-button">Cart√£o de Cr√©dito</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
